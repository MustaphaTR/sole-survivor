CRATE.plain:
	Inherits: ^Crate
	ScriptTriggers:

CRATE:
	Inherits: ^Crate
	Crate:
		Lifetime: 240
	RevealMapCrateAction:
		SelectionShares: 1
		Effect: reveal-map
	HideMapCrateAction:
		SelectionShares: 1
		Effect: hide-map
	HealUnitsCrateAction:
		SelectionShares: 5
		Effect: heal
	SupportPowerCrateAction@radar:
		Proxy: proxy.radar
		Prerequisites: !proxy.radar
		SelectionShares: 2
		Effect: reveal-map
	GiveUnitCrateAction@cloak-detector:
		Units: proxy.cloak-detector
		SelectionShares: 5
		Effect: hide-map
	GiveUnitCrateAction@cloak-remover:
		Units: proxy.cloak-remover
		SelectionShares: 2
		Effect: hide-map
	GrantExternalConditionCrateAction@cloak:
		SelectionShares: 5
		Effect: cloak
		Duration: 625
		Condition: cloak-crate-collected
	GrantExternalConditionCrateAction@armor:
		SelectionShares: 15
		Effect: armorup
		Condition: crate-armor
		Notification: armorup.aud
	GrantExternalConditionCrateAction@firepower:
		SelectionShares: 15
		Effect: firepowerup
		Condition: crate-firepower
		Notification: firepowerup.aud
	GrantExternalConditionCrateAction@speed:
		SelectionShares: 15
		Effect: speedup
		Condition: crate-speed
		Notification: speedup.aud
	GrantExternalConditionCrateAction@range:
		SelectionShares: 15
		Effect: nuke
		Condition: crate-range
		Notification: rangeup.aud
	GrantExternalConditionCrateAction@rof:
		SelectionShares: 15
		Effect: rateoffireup
		Condition: crate-rof
		Notification: rateoffireup.aud
	LevelUpCrateAction:
		Levels: 1
		SelectionShares: 5

WCRATE:
	Inherits: ^Crate
	Tooltip:
		Name: Wooden Crate

SCRATE:
	Inherits: ^Crate
	Tooltip:
		Name: Steel Crate


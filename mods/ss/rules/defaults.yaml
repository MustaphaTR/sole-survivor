			hospitalheal || hazmatsuits: On, Off
	WithDecoration@RANK-2:
		BlinkInterval: 32
		BlinkPatterns:
			hospitalheal && hazmatsuits: On, Off, Off
			hospitalheal || hazmatsuits: On, Off
